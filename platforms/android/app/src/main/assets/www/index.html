<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Caculator</title>
</head>

<body>
<div class="container">
    <form class="calculator"  name="calculator">
        <div class="inside">
            <div class="input-container">
                <input class="input" type="text" name="display" id="display" readonly>
            </div>
            <hr id="line">
            <div class="button-container">
                <section class="first-section">
                    <input class="button" type="button" value="1">
                    <input class="button" type="button" value="2">
                    <input class="button" type="button" value="3">
                    <input class="operations-button" type="button" value="+">
                </section>

                <br>
                <section>
                    <input class="button" type="button" value="4">
                    <input class="button" type="button" value="5">
                    <input class="button" type="button" value="6">
                    <input class="operations-button" type="button" value="-">
                </section>

                <br>
                <section>
                    <input class="button" type="button" value="7">
                    <input class="button" type="button" value="8">
                    <input class="button" type="button" value="9">
                    <input class="operations-button" type="button" value="*">
                </section>

                <br>
                <section>
                    <input class="special-button" type="button" value="C">
                    <input class="button" type="button" value="0">
                    <input class="special-button solve" type="button" value="=">
                    <input class="operations-button" type="button" value="/">
                </section>
                <br>
            </div>
        </div>
    </form>
</div>
</body>
<script type="module" src="./js/index.js"></script>
</html>
